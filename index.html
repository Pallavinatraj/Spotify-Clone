<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favariote music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li class="profile"><img src="pallavi.jpg" alt="pallavi">Pallavi</li>
        </ul>
    </nav>

    <div class="container">
        <h3>Best of NOC - No Copy Sounds</h3>
        <div class="songItemContainer">
            <!-- Dynamically Allocation -->
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS
                Release]</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/961ae53049.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
